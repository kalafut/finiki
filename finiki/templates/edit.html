{{define "body"}}
<body style="padding: 0.5em;">
<div class="container">
    <form action="{{.Path}}" method="POST">
        <div class="row">
            <textarea name="text" class="col-md-12" rows="10">{{.Text}}</textarea>
        </div>
        <div class="pure-controls">
            <button type="submit" class="pure-button pure-button-primary" value="update" name="update">Save</button>
        </div>
    </form>
</div>
<script>

vim.open({
    debug   : true,

});
</script>
</body>
{{end}}
